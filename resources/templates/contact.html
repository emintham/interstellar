<div role="tabpanel" class="tab-pane fade inner cover" id="contact">

  <h1 class="cover-heading">联系我们</h1>

  <div class="content">
    <form method="POST" action="/">
      {% csrf-field %}

      <div class="form-group">
        <label for="name">姓名*</label>
        <input class="form-control"
               type="text"
               id="name"
               placeholder="姓名"
               name="name"
               value="{{name}}" />
      </div>

      <div class="form-group">
        <label for="email">电邮*</label>
        <input class="form-control"
               type="email"
               id="email"
               placeholder="abc@weixin.com"
               name="email"
               value="{{email}}" />
      </div>

      <div class="form-group">
        <label for="message">留言*</label>
        <textarea class="form-control"
                  id="message"
                  placeholder="留言"
                  rows="4"
                  cols="50"
                  name="message">{{message}}</textarea>
      </div>

      <button type="submit" class="btn btn-primary" value="comment">提交</button>
    </form>
  </div>

</div> <!-- inner cover -->
